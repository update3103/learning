<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>インライン要素とブロック要素</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>hタグ</h1>
    <div class="">
      <p>pタグ</p>
      <span>spanタグ</span>
      <img src="https://www.google.co.jp/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
    </div>
    h, div, pは、存在するだけで、横幅が取り得る100%の幅になる。<br>
    img, spanは、存在しても自分自身の横幅しか取り得ない。
  </body>
</html>
